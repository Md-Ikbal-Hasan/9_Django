<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Insert HTML form Data into Django Database</title>
</head>

<body>

    <h3 class="text-center mb-5">Insert HTML form Data into Django Database</h3>

    <div class="row p-3">
        <div class="col-sm-6">
            <h4>Apply for Job</h4>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>

                    <div class="form-group col-md-4">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Birthday</label>
                        <input type="date" class="form-control" name="birthday">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Select Job Position</label>
                        <select class="custom-select" name="job_position" required>
                            <option value="web developer">Web Developer</option>
                            <option value="mobile app developer">Mobile app Developer</option>
                            <option value="network engineer">Network Engineer</option>
                        </select>

                    </div>

                    <div class="form-group col-md-6">
                        <label for="">Gender</label> <br>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                                value="female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>


                </div> <br> 

               
                 <p>Your Interested area</p>

                <div class="form-check">
                    <input name="interest" class="form-check-input" type="checkbox" value="Machine Learning" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Machine Learning
                    </label>
                </div>

                <div class="form-check">
                    <input name="interest" class="form-check-input" type="checkbox" value="Deep Learning" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Deep Learning
                    </label>
                </div>

                <div class="form-check">
                    <input name="interest" class="form-check-input" type="checkbox" value="Robotics" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Robotics
                    </label>
                </div>

                <div class="form-check">
                    <input name="interest[]" class="form-check-input" type="checkbox" value="Hardware" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Hardware
                    </label>
                </div>







                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Cover Letter</label>
                    <textarea name="cover_letter" class="form-control" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload Your CV</label>
                    <input required type="file" name="cv" class="form-control-file" id="exampleFormControlFile1">
                </div>





                <input type="submit" value="Submit" class="btn btn-primary btn-sm">
            </form>
        </div>


        <div class="col-sm-6">
            <table class="table table-dark">
                <h4>Applicants info</h4>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Job Position</th>
                    <th scope="col">Gender</th>
                  </tr>
                </thead>
                <tbody>
                   <!--   {% for x in data %} -->
                  <tr>
                    <th scope="row">{{x.id}} </th>
                    <td>{{x.name}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.job_position}}</td>
                    <td>{{x.gender}}</td>
                    
                  </tr>
                  <!-- {%endfor%} -->
                  
                </tbody>
              </table>

        </div>




    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
