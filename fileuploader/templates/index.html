<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{{title}}</title>
  </head>
  <body>

 
    <h1 class="text-center">File Uploader</h1>

    <div class="container">
        <form accept="/" method="post">
            {% csrf_token %}
            <div class="form-row">

              <div class="form-group col-md-6">
                <label >Name</label>
                <input name="name" type="text" class="form-control"  required>
              </div>
              <div class="form-group col-md-6">
                <label >Email</label>
                <input name="email" type="email" class="form-control" required >
              </div>
            </div>


            <div class="form-row">

                <div class="form-group col-md-6">
                  <label >Job Title</label>
                  <input name="job_title" type="text" class="form-control" value="Hacker" >
                </div>
                <div class="form-group col-md-6">
                  <label >Upload Your CV</label>
                  <input name="applicants_cv" type="file" class="form-control" required >
                </div>
              </div>
  
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>



          <div class="my-5"> 
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Job Title</th>
                <th scope="col">Applicants_CV</th>

              </tr>
            </thead>
            <tbody>
            {% for candidate in candidates  %}
              <tr>
                <th scope="row">{{candidate.id}}</th>
                <td>{{candidate.name}}</td>
                <td>{{candidate.email}}</td>
                <td>{{candidate.job_title}}</td>
                <td>{{candidate.applicants_cv}}</td>
              </tr>
              {%endfor%}
             
            </tbody>
          </table>
        </div>

        





    </div>










  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
