<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <a href=" {% url 'stucreate' %} " class="btn btn-success my-5">Add Student</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {%for object in object_list%}


               
            
                <tr>
                    

                    <td> {{object.id}} </td>
                    <td> {{object.name}} </td>
                    <td> {{object.email}} </td>
                    <td> {{object.password}} </td>
                    <td> 
                        <a href=" {% url 'stuupdate' object.id %}  " class="btn btn-success">Update</a>
                        <a href=" {% url 'studelete' object.id %}  " class="btn btn-danger">Delete</a>
                        
                    </td>

                    {% empty %}
                    <td> No student yet </td>
                   
                    </tr>

                   
                {%endfor%}

            </tbody>
        </table>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
