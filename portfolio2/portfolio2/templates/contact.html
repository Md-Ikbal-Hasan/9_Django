{% extends "base.html" %}
{% block contactactive %}active{% endblock contactactive %}
{% block title %}Contact{% endblock title %}

{% block body %}


<!--this is container (form) of contact-->
<div class="container">
  <h2 class="text-center my-3">Contact me</h2>
  <form action="/contact" method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>


    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Number" required>
    </div>



    <div class="form-group">
      <label for="exampleFormControlTextarea1">Explain your concern</label>
      <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
    </div>


    <button type="submit" class="btn btn-success my-3">Submit</button>
  </form>


</div>




{% endblock body %}
